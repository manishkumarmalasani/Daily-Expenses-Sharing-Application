<a routerLink="/expenses/new">
  <button type="button" class="btn btn-primary">
    <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
  </button>
</a>
<table class="table" style="margin-top: 10px">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Comment</th>
      <th scope="col">Date</th>
      <th scope="col">Account</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="{'local': expense.localStorage }" *ngFor="let expense of expenses">
      <td>
        <a [routerLink]="['/expenses', expense.id]">{{ expense.amount | currency: expense.currency }}</a>
      </td>
      <td>{{ expense.comment }}</td>
      <td>{{ expense.timestamp | amTimeAgo }}</td>
      <td>{{ users[expense.accountID].username }}</td>
    </tr>
  </tbody>
</table>
