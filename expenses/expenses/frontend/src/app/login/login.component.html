<div class="card">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" class="form-control" #username="ngModel" [(ngModel)]="request.username"
          name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" class="form-control" #password="ngModel" [(ngModel)]="request.password"
          name="password" required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
</div>
